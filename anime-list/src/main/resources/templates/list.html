<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>List</title>
</head>
<body>

    <div th:replace="~{fragments/fragments::header}"></div>

    <main>
        <section>
            <table class="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Episodes</th>
                    <th>Genre</th>
                    <th>Status</th>
                    <th>Created</th>
                </tr>
                </thead>
                <tbody class="table-group-divider">
                <tr th:each="anime : ${animes}">
                    <td th:text="${anime.name}"></td>
                    <td th:text="${anime.episodes}"></td>
                    <td th:text="${#strings.toLowerCase(anime.genre)}"></td>
                    <td th:text="${#strings.toLowerCase(anime.status)}"></td>
                    <td th:text="${anime.createdAt}"></td>
                </tr>
                </tbody>
            </table>
        </section>

        <section>
            <fieldset>
                <form th:action="@{/processInputData}" th:object="${anime}" method="post">
                    <h2>Novo Anime</h2>
                    <label for="nome">Anime:</label>
                    <input type="text" id="nome" th:field="*{name}">

                    <input type="text" id="episodes" th:field="*{episodes}">

                    <select th:field="*{genre}">
                        <option value="" selected>Selecione o gÃªnero</option>
                        <option th:each="genre : ${genres}" th:text="${#strings.toLowerCase(genre.name())}" th:value="${genre.name()}"></option>
                    </select>

                    <select th:field="*{status}">
                        <option value="" disabled selected >Selecione o status</option>
                        <option th:each="status : ${statuses}" th:text="${#strings.toLowerCase(status.name())}" th:value="${status.name()}"></option>
                    </select>


                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-primary" type="submit">Enviar</button>
                    </div>
                </form>
            </fieldset>
        </section>
    </main>

    <div th:replace="~{fragments/fragments::footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
